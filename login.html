<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
  </head>
  <body>
    <div>
      <form action="index.html">
        <label for="Username">Username:</label>
        <input
          type="text"
          placeholder="Enter Username"
          id="Username"
          required
        />
        <br />
        <label for="Password">Password:</label>
        <input
          type="password"
          id="Password"
          placeholder="Enter Password"
          required
        />
        <br />
        <a href="index.html"><button>Login</button></a>
      </form>
    </div>
  </body>
</html>
